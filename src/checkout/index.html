<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main>
      <div id="alert-list"></div>
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="form-parent">
          <form class="form form-container" name="checkout">
            <fieldset>
              <legend>Shipping</legend>
              <label class="top">First Name<input type="text" id="fname" name="fname" required></label>
              <label class="top">Last Name<input type="text" id="lname" name="lname" required></label>
              <label class="top">Street<input type="text" id="street" name="street" required></label>
              <label class="top">City<input type="text" id="city" name="city" required></label>
              <label class="top">State<input type="text" id="state" name="state" required></label>
              <label class="top">Zip<input type="text" id="zip" name="zip" required></label>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label class="top">Card Number<input type="text" id="card" name="cardNumber" required></label>
              <label class="top">Expiration<input type="text" id="expiration" name="expiration" required></label>
              <label class="top">Security Code<input type="text" id="code" name="code" required></label>
            </fieldset>
            <fieldset>
              <legend>Order Summary</legend>
              <table>
                <tbody>
                  <tr class="row">
                    <td>Item Subtotal (<span id="num-of-items"></span>)</td>
                    <td id="subtotal"></td>
                  </tr>
                  <tr class="row">
                    <td>Shipping Estimate</td>
                    <td name="shipping" id="shipping"></td>
                  </tr>
                  <tr class="row">
                    <td>Tax</td>
                    <td name="tax" id="tax"></td>
                  </tr>
                  <tr class="row bold">
                    <td class="bold">Order Total</td>
                    <td name="orderTotal" class="bold" id="total"></td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
            <button id="checkoutSubmit" type="submit">Checkout</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
